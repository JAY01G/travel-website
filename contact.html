<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel website</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo ig-heading text-light">JAY</h1>
            <ul class="nav-items">
                <li class="nav-item"> <a href="./index.html">HOME</a> </li>
                <li class="nav-item"> <a href="./about.html">ABOUT</a></li>
                <li class="nav-item"> <a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="contact-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">Location</h2>
                        <p>Colony, City Name ,Town Name</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">Email</h2>
                        <p>goswamijay740@gamil.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">Call</h2>
                        <p>+911010101010</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company image">
                </div>
                    
                <form action="" class="form">
                    <h1 class="ig-heading text-black">Contact Us</h1>
                    <p class="text-gray">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, quod</p>
                    <div class="form-group">
                        <label for="username">UserName</label >
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label >
                        <input type="Email" name="" id="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label >
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label >
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer ">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
        </div>
        <p>World Travel &copy; 2022, All Rights Reserved</p>
</footer>

</html>
